# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

# Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '8'
      - uses: DeLaGuardo/setup-clojure@3.5
        with:
          cli: 1.10.1.693 # Clojure CLI based on tools.deps
      - run: cd examples; npm install; clojure -M:release; cd public; 
             cp "/home/runner/work/macrocss/macrocss/examples/public/index.html" "/home/runner/work/macrocss/macrocss/docs"; 
             cp -R "/home/runner/work/macrocss/macrocss/examples/public/out" "/home/runner/work/macrocss/macrocss/docs";
